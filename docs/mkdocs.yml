site_name: USA-RedDragon Helm Charts
site_url: https://charts.mcswain.dev
site_author: USA-RedDragon
site_description: >-
  A collection of Helm charts, based on the bjw-s common library chart.

repo_name: !ENV [REPO_NAME, "USA-RedDragon/helm-charts"]
repo_url: !ENV [REPO_URL, "https://github.com/USA-RedDragon/helm-charts"]

theme:
  name: material
  custom_dir: overrides
  palette:
    scheme: disabled
    primary: indigo
  features:
    - navigation.tabs
    - navigation.instant
    - search.suggest
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - tags
  - git-revision-date-localized:
      type: timeago
      enable_creation_date: true
      exclude:
        - README.md
  - minify:
      minify_html: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true
      css_files:
        - stylesheets/extra.css
  - mkdocs-simple-hooks:
      hooks:
        on_files: plugins.add_files:main
        on_page_markdown: plugins.filter_readmes:main
  - social:
      cards_layout_options:
        background_color: "#2a309a"

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - toc:
      permalink: true

watch:
  - overrides
