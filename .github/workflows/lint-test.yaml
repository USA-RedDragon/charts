name: Lint and Test Charts

on: pull_request

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.5.2

      # Python is required because `ct lint` runs Yamale (https://github.com/23andMe/Yamale) and
      # yamllint (https://github.com/adrienverge/yamllint) which require Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.0.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --config ct.yaml)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Run chart-testing (lint)
        run: ct lint --config ct.yaml

      - name: Create kind cluster (latest)
        uses: helm/kind-action@v1.1.0
        if: steps.list-changed.outputs.changed == 'true'

      - name: Run chart-testing (install)
        run: ct install --config ct.yaml

      - name: Create kind cluster (1.16.15)
        uses: helm/kind-action@v1.1.0
        with:
          node_image: kindest/node:v1.16.15
        if: steps.list-changed.outputs.changed == 'true'

      - name: Run chart-testing (install 1.16.15)
        run: ct install --config ct.yaml

      - name: Create kind cluster (1.13.12)
        uses: helm/kind-action@v1.1.0
        with:
          node_image: kindest/node:v1.13.12
        if: steps.list-changed.outputs.changed == 'true'

      - name: Run chart-testing (install 1.13.12)
        run: ct install --config ct.yaml
